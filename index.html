<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News Scraper & Filter Tool</title>
    <link rel="stylesheet" href="frontend/style.css" />
    <link rel="shortcut icon" href="frontend/assets/favicon/icons8-news-32.png" type="image/x-icon">
  </head>
  <body>
    <div class="container">
      <div class="title">
        <h1>News Scraper üì∞</h1>
      </div>
      <section class="news-section">
        <div class="forms">
          <form class="search-news">
            <label for="search-news-input">Enter keywords/Topics:</label>
            <input type="search" name="news-input" id="search-news-input" />
            <button type="submit" id="search-button">üîç Search</button>
          </form>
          <form class="fetch-news">
            <select
              name="select-source"
              id="select-source"
              title="select-source"
            >
              <option value="" disabled selected>Select a source</option>
              <!-- <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                    <option value="D">D</option> -->
            </select>
            <button type="submit" id="fetch-news">Fetch news</button>
          </form>
        </div>
        <div class="display-news">
          <table class="news-table">
            <thead>
              <tr>
                <th>Headline</th>
                <th>Source</th>
                <th>Date</th>
              </tr>
            </thead>
            <tbody id="table-body">
              <!-- <tr>
                        <td>hello world</td>
                        <td>hello world</td>
                        <td>hello world</td>
                    </tr> -->
            </tbody>
          </table>
        </div>
        <div class="options">
          <button id="export-cvs">üì§Export to CVS</button>
          <button id="export-JSON">‚ÜóÔ∏èExport to JSON</button>
          <!-- <button id="clear-all">üßπ Clear all</button> -->
        </div>
        <div class="dialog-box" id="dialog-box">Notifications will appear here</div>
      </section>
    </div>

    <script src="frontend/script.js"></script>
  </body>
</html>
